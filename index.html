<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SuperCode</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- === HEADER PRINCIPAL === -->
  <header>
    <nav>
      <button class="nav-btn" data-section="cobrar">COBRAR</button>
      <button class="nav-btn" data-section="movimientos">MOVIMIENTOS</button>
      <button class="nav-btn" data-section="stock">STOCK</button>
      <button class="nav-btn" data-section="cajeros">CAJEROS</button>
      <button class="nav-btn" data-section="configuracion">CONFIGURACIÓN</button>
    </nav>
  </header>

  <main>
    <!-- --- SECCIÓN: COBRAR --- -->
    <section id="cobrar" class="hidden">
      <h2>Cobrar</h2>

      <!-- Modal de login cajero -->
      <div id="login-modal" class="modal">
        <h3>Iniciar Sesión Cajero</h3>
        <input type="number" id="login-usuario" placeholder="Usuario (2 dígitos)" maxlength="2">
        <input type="number" id="login-pass" placeholder="Contraseña (4 dígitos)" maxlength="4">
        <button id="btn-login">ACCEDER</button>
        <p id="login-msg"></p>
      </div>

      <!-- Controles de cobro -->
      <div id="cobro-controles" class="hidden">
        <label>
          Cantidad:
          <select id="cobro-cantidad"></select>
          <!-- Opciones 01–99 se generarán dinámicamente en app-1.js -->
        </label>
        <label>
          Escanear producto:
          <input type="number" id="cobro-codigo" placeholder="Código de barras">
        </label>
      </div>

      <!-- Tabla de cobros -->
      <table id="tabla-cobro">
        <thead>
          <tr>
            <th>CANTIDAD</th>
            <th>PRODUCTO</th>
            <th>PRECIO</th>
            <th>ACCIÓN</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <!-- Total y botón cobrar -->
      <div id="total-div">TOTAL: $0,00</div>
      <button id="btn-cobrar" class="hidden">COBRAR</button>
    </section>

    <!-- --- SECCIÓN: MOVIMIENTOS --- -->
    <section id="movimientos" class="hidden">
      <h2>Movimientos</h2>
      <table id="tabla-movimientos">
        <thead>
          <tr>
            <th>ID</th>
            <th>TOTAL</th>
            <th>TIPO</th>
            <th>ACCIÓN</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <button id="btn-tirar-z">TIRAR Z</button>
    </section>

    <!-- --- SECCIÓN: STOCK --- -->
    <section id="stock" class="hidden">
      <h2>Gestión de Stock</h2>
      <div class="stock-inputs">
        <label>
          Escanear código de barras:
          <input type="number" id="stock-codigo" placeholder="Código de barras">
        </label>
        <label>
          Cantidad a cargar:
          <select id="stock-cantidad"></select>
          <!-- Opciones 01–999 generadas desde JS -->
        </label>
        <button id="agregar-stock">Agregar al stock</button>
      </div>
      <table id="tabla-stock">
        <thead>
          <tr>
            <th>Cód. Barras</th>
            <th>Nombre</th>
            <th>Cantidad</th>
            <th>Fecha de Ingreso</th>
            <th>Precio</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- --- SECCIÓN: CAJEROS --- -->
    <section id="cajeros" class="hidden">
      <h2>Gestión de Cajeros</h2>
      <div class="cajero-form">
        <label>Nro:
          <select id="cajero-nro"></select>
          <!-- Opciones 01–99 cargadas desde Firebase -->
        </label>
        <label>Nombre Completo:
          <input type="text" id="cajero-nombre" maxlength="15">
        </label>
        <label>DNI:
          <input type="number" id="cajero-dni" maxlength="8">
        </label>
        <label>Contraseña:
          <input type="number" id="cajero-pass" maxlength="4">
        </label>
        <button id="agregar-cajero">Agregar Cajero</button>
      </div>
      <table id="tabla-cajeros">
        <thead>
          <tr>
            <th>Nro</th>
            <th>Nombre</th>
            <th>DNI</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- --- SECCIÓN: CONFIGURACIÓN --- -->
    <section id="configuracion" class="hidden">
      <h2>Configuración</h2>
      <label>Nombre del Establecimiento:
        <input type="text" id="config-nombre">
      </label>
      <label>Contraseña Administrativa:
        <input type="password" id="config-pass" maxlength="10">
      </label>
      <button id="guardar-config">Guardar Configuración</button>

      <div class="restaurar-admin">
        <button id="btn-restaurar">RESTAURAR CONTRASEÑA</button>
        <input type="password" id="master-pass" placeholder="Contraseña Maestra (9999)">
      </div>
      <p id="config-msg"></p>
    </section>
  </main>

  <!-- Modales auxiliares -->
  <div id="modal-eliminar" class="modal hidden"></div>
  <div id="modal-pago" class="modal hidden"></div>
  <div id="modal-editar" class="modal hidden"></div>

  <!-- Firebase SDK -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getDatabase, ref, set, push, update, remove, get, onValue 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAzbtibp4-myG8SNY6Irrb7-nuoyP1535g",
      authDomain: "supercode-ctes.firebaseapp.com",
      databaseURL: "https://supercode-ctes-default-rtdb.firebaseio.com",
      projectId: "supercode-ctes",
      storageBucket: "supercode-ctes.firebasestorage.app",
      messagingSenderId: "1034642261455",
      appId: "1:1034642261455:web:f60232b259997fd0e5feba"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Exponer todo a window
    window.db = db;
    window.ref = ref;
    window.set = set;
    window.push = push;
    window.update = update;
    window.remove = remove;
    window.get = get;
    window.onValue = onValue;
  </script>

  <!-- Scripts principales -->
  <script src="app-1.js"></script>
  <script src="app-2.js"></script>
  <script src="app-3.js"></script>
</body>
</html>
