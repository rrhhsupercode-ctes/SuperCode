<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>SuperCode POS</title>
  <style>
    body { font-family: Arial, sans-serif; margin:0; padding:0; }
    header { background:#222; color:#fff; padding:10px; text-align:center; }
    nav { background:#eee; padding:5px; }
    nav button { margin:5px; }
    main { padding:10px; }
    section { display:none; }
    section:not(.hidden) { display:block; }
    table { border-collapse:collapse; width:100%; margin-top:10px; }
    th, td { border:1px solid #ccc; padding:6px; text-align:left; }
    .hidden { display:none; }
    #modal-overlay { position:fixed; top:0; left:0; right:0; bottom:0; background:rgba(0,0,0,0.5); display:flex; align-items:center; justify-content:center; }
    .modal-content { background:#fff; padding:20px; border-radius:6px; min-width:300px; }
  </style>
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>
  <header>
    <h1>SuperCode POS</h1>
  </header>

  <nav>
    <button class="nav-btn" data-section="sec-cobro">Cobro</button>
    <button class="nav-btn" data-section="sec-stock">Stock</button>
    <button class="nav-btn" data-section="sec-cajeros">Cajeros</button>
    <button class="nav-btn" data-section="sec-movimientos">Movimientos</button>
    <button class="nav-btn" data-section="sec-config">Configuración</button>
  </nav>

  <main>
    <!-- COBRO -->
    <section id="sec-cobro">
      <h2>Cobro</h2>
      <div id="cobro-controles" class="hidden">
        <label>Cantidad</label>
        <select id="cobro-cantidad"></select>
        <label>Código</label>
        <input id="cobro-codigo" placeholder="Código de barras">
        <table id="tabla-cobro">
          <thead>
            <tr><th>Cant</th><th>Producto</th><th>Precio</th><th>Subtotal</th><th></th></tr>
          </thead>
          <tbody></tbody>
        </table>
        <div id="total-div">TOTAL: $0.00</div>
        <button id="btn-cobrar" class="hidden">Cobrar</button>
      </div>
    </section>

    <!-- STOCK -->
    <section id="sec-stock" class="hidden">
      <h2>Stock</h2>
      <label>Código</label><input id="stock-codigo">
      <label>Cantidad</label><select id="stock-cantidad"></select>
      <button id="agregar-stock">Agregar</button>
      <table id="tabla-stock">
        <thead>
          <tr><th>Código</th><th>Nombre</th><th>Precio</th><th>Cantidad</th><th>Acción</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- CAJEROS -->
    <section id="sec-cajeros" class="hidden">
      <h2>Cajeros</h2>
      <label>Número</label><input id="cajero-nro">
      <label>Nombre</label><input id="cajero-nombre">
      <label>DNI</label><input id="cajero-dni">
      <label>Pass</label><input id="cajero-pass" type="password">
      <button id="agregar-cajero">Agregar</button>
      <table id="tabla-cajeros">
        <thead>
          <tr><th>Nro</th><th>Nombre</th><th>DNI</th><th>Acción</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- MOVIMIENTOS -->
    <section id="sec-movimientos" class="hidden">
      <h2>Movimientos</h2>
      <label>Filtrar por cajero</label>
      <select id="filtroCajero"><option value="TODOS">TODOS</option></select>
      <button id="btn-tirar-z">Tirar Z</button>
      <table id="tabla-movimientos">
        <thead>
          <tr><th>Fecha</th><th>Cajero</th><th>Total</th><th>Medio</th></tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>

    <!-- CONFIG -->
    <section id="sec-config" class="hidden">
      <h2>Configuración</h2>
      <label>Nombre Comercio</label><input id="config-nombre">
      <label>Pass actual</label><input id="config-pass-actual" type="password">
      <label>Pass nueva</label><input id="config-pass-nueva" type="password">
      <button id="guardar-config">Guardar</button>
      <div id="config-msg"></div>
      <h3>Restaurar</h3>
      <label>Master Pass</label><input id="master-pass" type="password">
      <button id="btn-restaurar">Restaurar</button>
    </section>
  </main>

  <!-- MODALES -->
  <div id="modal-overlay" class="hidden"></div>

  <!-- Login -->
  <div id="login-modal">
    <h3>Login Cajero</h3>
    <label>Nro</label><select id="login-usuario"></select>
    <label>Pass</label><input id="login-pass" type="password">
    <button id="btn-login">Ingresar</button>
    <div id="login-msg"></div>
  </div>

  <!-- Inicialización Firebase y lógica -->
  <script>
    const firebaseConfig = {
      apiKey: "TU_API_KEY",
      authDomain: "TU_PROJECT.firebaseapp.com",
      databaseURL: "https://TU_PROJECT.firebaseio.com",
      projectId: "TU_PROJECT",
      storageBucket: "TU_PROJECT.appspot.com",
      messagingSenderId: "123456789",
      appId: "1:123456789:web:abcdef"
    };
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    window.db = db;
    window.ref = (d, path) => d.ref(path);
    window.get = async (r) => await r.get();
    window.set = async (r, v) => await r.set(v);
    window.update = async (r, v) => await r.update(v);
    window.remove = async (r) => await r.remove();
    window.onValue = (r, cb) => r.on("value", cb);
  </script>

  <script src="init.js"></script>
  <script src="app.js"></script>
</body>
</html>
